version: "3"

tasks:
  start:
    cmds:
      - npm start
    dir: app/frontend

  build:
    cmds:
      - npm run build
    dir: app/frontend

  lint:
    cmds:
      - npx eslint src
    dir: app/frontend

  format:
    cmds:
      - npx prettier --write src
    dir: app/frontend

  openapi:
    cmds:
      - npx openapi-typescript-codegen --input ../../openapi/gen/babel.json --output src/openapi/babel
    dir: app/frontend
